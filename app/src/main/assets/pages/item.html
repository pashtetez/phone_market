<table width="100%" height="100%">
    <tr ng-repeat="x in getCurrentItemsKeys()"  style="height: 60px;max-height: 60px;">
        <td ng-click="" style="" class="mtbl">
            <div style="float:left;height: 50px;width:100px;">{{ x }}</div>
            <div ng-if="! (currentItem[x].endsWith('jpg') || currentItem[x].endsWith('png') || currentItem[x].endsWith('pdf'))" style="height: 50px;">{{ currentItem[x] }}</div>
            <div ng-if="(currentItem[x].endsWith('jpg') || currentItem[x].endsWith('png'))" style=""><img style="max-height: 300px;max-width:300px;" ng-src="{{currentItem[x]}}"/></div>
            <div ng-if="(currentItem[x].endsWith('pdf'))" style="height: 50px;"><a ng-href="{{currentItem[x]}}">Документация</a></div>
        </td>
    </tr>
</table>
