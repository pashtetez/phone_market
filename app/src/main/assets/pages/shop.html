<table width="100%" height="100%">
    <tr ng-repeat="x in shopitems() | filter: searchfuncshop | limitTo: limit as results" style="height: 60px;max-height: 60px;">
        <td ng-click="routePartOne(x);" style="padding: 5px 0 10px 0;" class="mtbl">
            <div ng-if="f_not_empty_image(x) && !f_has_kod_propetry(x)" style="float:left;height: 50px;width:50px;"><img style="max-height: 50px;max-width:50px;" ng-src="{{f_get_image_or_photo(x)}}"/></div>
            <div ng-if="!f_has_kod_propetry(x)"style="height: 50px;">{{ f_show_title_or_nazvanie(x) }}</div>
            <table ng-if="f_has_kod_propetry(x)" width="100%">
                <tr>
                    <td rowspan="2">
                        <div ng-if="f_not_empty_image(x)" style="float:left;height: 50px;width:80px;"><img style="max-height: 50px;max-width:80px;" ng-src="{{f_get_image_or_photo(x)}}"/></div>
                    </td>
                    <td colspan="2">
                        {{ f_show_title_or_nazvanie(x) }}
                    </td>
                    <td rowspan="3" style="height:30px;line-height:30px" width="7%">
                        <svg style="float:right" ng-click="addfav($event,x)" width="30px" height="27px" viewBox="0 0 300 275" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <polygon  ng-attr-fill="{{ f_fillcolor(x) }}" stroke="orange" stroke-width="10" color="orange" points="150,25 179,111 269,111 197,165  223,251 150,200 77,251 103,165 31,111 121,111" />
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="height:30px;line-height:30px">
                        <div style="height:30px;line-height:30px;float:left">{{f_get_code(x)}}</div>
                        <div style="height:30px;line-height:30px;display: inline-block;">{{"Склад:"+f_get_count(x)}}</div>
                    </td>
                </tr>
                <tr>
                    <td width="30%">
                        <div style="">{{f_get_price_count(x,'1') + f_get_price(x,'1')}}</div>
                    </td>
                    <td width="30%">
                        <div style="">{{f_get_price_count(x,'2') + f_get_price(x,'2')}}</div>
                    </td>
                    <td>
                         <div style="">{{f_get_price_count(x,'3') + f_get_price(x,'3')}}</div>
                    </td>

                </tr>
            </table>
        </td>
    </tr>
    <tr><td><div ng-if="results.length === limit" ng-click="inclimit(results.length)" style="height:80px;line-height:80px;font-size:22px">Show more...</div></td></tr>
</table>
