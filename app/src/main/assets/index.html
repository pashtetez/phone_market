<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#009900" />
    <meta name="viewport" content="width=device-width, initial-scale=1 ,target-densitydpi=device-dpi">
    <title>МЭЛТ</title>

    <link rel="stylesheet" type="text/css" href="js/angular/ui-grid.min.css" />
    <link href="reset.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <!--<script type="text/javascript" src="http://192.168.1.5:8000/sample_script.js"></script>-->
    <script id="datascript" type="text/javascript" src="moscow_live_data.js"></script>
    <script type="text/javascript" src="map_data.js"></script>
    <script type="text/javascript" src="const_data.js"></script>
    <script language="javascript">
         	function backButtonPressed(){
         	    document.getElementById("back").click();
                //var scope = angular.element(document.getElementById('idForJS')).scope();
                //var retrunValue = scope.javaScriptCallAngular();+
                //alert("hui");
            }
    </script>
    <script language="javascript">
        function menuButtonPressed(){
            document.getElementById("menu").click();
        }
    </script>
    <script language="javascript">
        function showAndroidToast(toast) {
            Android.showToast(toast);
            Android.clearData();
        }
    </script>
    <style type="text/css">
    @font-face {
        font-family: "mRoboto";
        src: url(Roboto-Regular.woff);
    }
    </style>
</head>
<body id="idForJS" style="bottom:0px;top:0px;left:0px;right:0px;position:fixed;margin:0px" ng-controller="MainCTRL">

    <div id="hider" style="top:0px;left:0px;width:0;height: 100%;position:fixed;margin:0px;z-index: 100;" ng-click="closeNav()"></div>
    <div id="routePartTwo" ng-click="routePartTwo()"></div>

    <div class="sidenav" id="mySidenav" style="z-index: 99;">
        <div style=""><img src="logo.gif"></div>
        <div style="height:0px;padding:0px;width:100%;border-bottom: 2px solid gray"></div>
        <div ng-click="triggerMenu();route_main()" style="height:30px;line-height:30px;display: flex;  align-items: center;">Главная страница</div>
        <div ng-click="triggerMenu();toggle_favorites();" style="height:30px;line-height:30px;display: flex;  align-items: center;">Избранное</div>
        <!--<div ng-click="triggerMenu();routeJKI()" style="height:30px;line-height:30px;display: flex;  align-items: center;">Обозначения ЖКИ</div>-->
        <div ng-click="triggerMenu();call_settings()" style="height:30px;line-height:30px;display: flex;  align-items: center;">Настройки</div>
        <div style="height:0px;padding:0px; width:100%;border-bottom: 2px solid gray"></div>
        <div ng-click="triggerMenu();showAbout();" style="height:30px;line-height:30px;display: flex;  align-items: center;">О программе</div>
        <div onClick="Android.exit()" style="height:30px;line-height:30px;display: flex;  align-items: center;">Выход</div>
        <div style="height:0px;padding:0px; width:100%;border-bottom: 2px solid gray"></div>
    </div>


    <div class="top_bar" style="height:50px;background:#28c258;">
        <div id="menu" style="font-family: mRoboto;font-size:45px;float: left;width: 45px;text-align: center;" ng-click="triggerMenu()">&#8801;</div>
        <span><input placeholder="Поиск" ng-model="sc.search" ng-value="" ng-change="refresh()" style="font-size:30px;height:40px;width: calc(100% - 175px); margin:0 10px; padding: 0px 4px; display: inline; border: none; border-bottom: 1px solid #ccc;background-color:transparent"/></span>
        <svg ng-click="toggle_favorites()" width="40px" height="36px" viewBox="0 -25 300 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <polygon  ng-attr-fill="{{ is_page_favorites()?'orange':'#FFF' }}" stroke="orange" stroke-width="10" color="orange" points="150,25 179,111 269,111 197,165  223,251 150,200 77,251 103,165 31,111 121,111" />
        </svg>
        <div style="    margin: 0 5px 0 0;
        height: 45px;width: 45px;float: right;" id="back" ng-click="backButtonPressed()"><img style="" src="back.svg.png"/></div>
    </div>

    <div style="overflow-y: auto;" class="page {{ pageClass }}" ng-view></div>

    <div class="date_popup" id="actuality" ng-click="hideIt($event)" style="position: absolute; bottom: 5px; left:5%; width:90%; background: #73AD21;border-radius: 10px;padding: 5px;color:#FFFFFF; text-align:center">{{ dateget() }}<div style="float:right">X&nbsp;</div></div>

    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/ui-grid.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
